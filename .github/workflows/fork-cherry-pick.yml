on:
  #Set to trigger on every merge to main, not just a closed PR.
  pull_request_target:
    branches:
      - main
    types: ["closed"]

jobs:
  cherry_pick:
    runs-on: ubuntu-latest
    name: Cherry pick into main
    # if: github.event.pull_request.merged == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: refs/heads/main
          repository: xBalbinus/cosmos-sdk
        #Testing
      - name: Cherry pick
        run: |
          git remote add fork https://github.com/${{github.event.pull_request.head.repo.full_name}}.git\
          git remote set-url origin git@github.com:xBalbinus/cosmos-sdk.git
          git fetch fork
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git cherry-pick ${{github.event.pull_request.head.sha}}
          hub pull-request -b "fork" -h "fork" -l "cherry-pick" -m "\"AUTO: CHERRY-PICK FROM PR"""
