on:
  #Set to trigger on every merge to main, not just a closed PR.
  pull_request_target:
    branches:
      - main
    types: ["closed"]

jobs:
  cherry_pick:
    runs-on: ubuntu-latest
    name: Cherry pick into main
    # if: github.event.pull_request.merged == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: refs/heads/main
          repository: xBalbinus/cosmos-sdk
      - name: Cherry pick
        #Testing v2
        run: |
          git remote add fork https://github.com/${{github.event.pull_request.head.repo.full_name}}.git
          git remote set-url origin git@github.com:xBalbinus/cosmos-sdk.git
          git fetch fork
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git cherry-pick ${{github.event.pull_request.head.sha}}
          git push -u origin pr-patch
      - name: Automatically create a PR from pr-patch to main
        uses: devops-infra/action-pull-request@v0.4.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: pr-patch
          target_branch: main
          title: PR automatic update
          body: "**Automated pull request**"
          old_string: "**THIS IS AN AUTOMATED PR FROM A FORK-APPROVED CHANGE**"
          new_string: "** Automatic pull request**"
          get_diff: true
          ignore_users: "dependabot"
